<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score " id="score-0">40</div>
            <div class="player-current-box">
                <div class="plaayer-current-label">Current</div>
                <div class="player-current-score" id="current-0">7</div>
            </div>
        </div>

        <div class="player-1-panel active">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score " id="score-1">40</div>
                <div class="player-current-box">
                    <div class="plaayer-current-label">Current</div>
                    <div class="player-current-score" id="current-1">7</div>
                </div>
            </div>

            <button class="btn-new">
                    <i class="fas fa-plus"></i> New Game

            </button>
            <button class="btn-roll">
                    <i class="far fa-circle"></i> Dice Roll
                
                </button>
             <button class="btn-hold">
                    <i class="fas fa-download"></i> Hold
           
                 </button>
                 <input type="text" class="final-score" placeholder="Final Score">

                 <img src="images/dice-1.png" alt="Dice" class="dice" id="dice-1">
                 <img src="images/dice-2.png" alt="Dice" class="dice" id="dice-2">

    </div>
    
    <script src="app.js"></script>
</body>
</html>
